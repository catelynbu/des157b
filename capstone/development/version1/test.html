<html lang="en">
<head>

    <!-- CSS File -->

    <!-- Fonts -->

    <!-- My Script -->

       <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
        <script>
            $( function() {
            $( ".draggable" ).draggable({ containment: ".bottom-bar", scroll: false });
            $( ".draggable" ).draggable();
            $( ".droppable" ).droppable({
              drop: function( event, ui ) {
                $( this )
                  .addClass( "ui-state-highlight" )
                  .find( "p" )
                    .html( "Dropped!" );
              }
            });
          } );
        </script>

    <title>test file with drag and drop</title>
</head>
<body>

    <main>
        <h1>Scenario 1</h1>

        <section class="messages">
            <p class="ai-message">Hello there. This is the situation Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo fuga molestias sit perferendis dolorem maiores explicabo quas facilis sunt nisi nam, quos omnis! Eos?</p>

            <p class="user-message">I chose this option.</p>
            

        </section>
        

        <div class="bottom-bar">
            <section class="option-bar">
                <div class="option draggable" id="option1">
                    <p>option 1</p>
                </div>

                <div class="option draggable">
                    <p>option 2</p>
                </div>

                <div class="option draggable">
                    <p>option 2</p>
                </div>
            </section>

            <section class="textbox">
                <div class="enter-content" id="droppable"></div>

                <i class="far fa-paper-plane"></i>
            </section>
        </div>

    </main>
    
</body>
</html>
